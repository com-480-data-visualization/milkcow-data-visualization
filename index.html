<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Snort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" type="text/css" href="css/style_index.css">
    
    <!-- Link to favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans p-4">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">
        üêÆ The Big Snort üí∏
    </h1>

    <div id="map-container">

        <!-- Mouse tooltip when hovering a state -->
        <div id="tooltip" class="hidden absolute bg-white text-black px-2 py-1 rounded shadow text-sm pointer-events-none z-50"></div>

        <svg id="us-map" width="100%" viewBox="0 0 960 600"></svg>

        <div id="game-controls" class="text-gray-700">
            <div class="mb-4 grid grid-cols-3 gap-x-4">
                <p>Year: <span id="current-year" class="font-semibold">%ingame_year%</span></p>
                <p>Liduidity: $<span id="budget" class="font-semibold">%ingame_budget%</span></p>
                <p>Capital: $<span id="capital" class="font-semibold">%ingame_capital%</span></p>
                <p class="col-span-2">Selected: <span id="selected-state-info" class="font-semibold">None</span></p>
            </div>

            <div id="investment-panel" class="hidden mt-4 p-4 border border-slate-300 rounded bg-white">
                <label for="investment-amount" id="investment-label" class="block font-medium text-gray-700">Invest in State:</label>
                <input type="number" id="investment-amount" name="investment-amount" min="0" step="1000">
                <button id="invest-button" class="action-button">Invest / Update</button>
                <p id="investment-feedback" class="text-green-600"></p>
            </div>

            <div id="investments-display" class="mt-4">
                <h3 class="font-semibold text-gray-700">Current Investments:</h3>
                <ul id="investments-list" class="text-sm text-gray-600"><li>None</li></ul>
            </div>

            <button id="next-year-btn" class="action-button w-full">Advance to Next Year</button>
        </div>
    </div>

    <div id="yearly-report">
        <div class="report-content">
            <h2 id="report-year-title">Yearly Report</h2>
            <p>Total Investment Return: <span id="report-return" class="font-semibold"></span></p>
            <p>Economic Indicators:</p>
            <p><em id="report-indicators" class="text-sm"></em></p>
            <button id="dismiss-report-btn" class="action-button">Continue</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/load_datasets.js"></script>

</body>
</html>
