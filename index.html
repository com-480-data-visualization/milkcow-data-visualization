<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Snort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style_index.css">
    
    <!-- Link to favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="p-4" style="font-family: 'Quicksand', sans-serif;">

    <canvas id="background-canvas"></canvas>

    <div class="panel-shape">
        <h1 class="text-2xl font-bold text-center text-gray-700 mt-4 mb-2">
            üêÆ The Big Snort üí∏
        </h1>

        <!-- Mouse tooltip when hovering a state -->
        <div id="tooltip" class="hidden absolute bg-white text-black px-2 py-1 rounded shadow text-sm pointer-events-none z-50"></div>

        <svg id="us-map" width="100%" viewBox="0 0 960 600"></svg>

        <div id="game-controls" class="panel-bgcolor text-gray-700">
            <div class="mb-4 grid grid-cols-3 gap-x-4">
                <p>Year: <span id="current-year" class="font-semibold">%ingame_year%</span></p>
                <p>Liquidity: $<span id="budget" class="font-semibold">%ingame_budget%</span></p>
                <p>Capital: $<span id="capital" class="font-semibold">%ingame_capital%</span></p>
                <p class="col-span-2">Selected: <span id="selected-state-info" class="font-semibold">None</span></p>
            </div>

            <div id="investment-panel" class="hidden mt-4 p-4 border border-slate-300 rounded bg-white">
                <label for="investment-amount" id="investment-label" class="block font-medium text-gray-700">%invest_in_state%</label>
                <div class="flex gap-2 items-center">
                    <input type="number" id="investment-amount" name="investment-amount" min="0" step="1000" class="w-32">
                    <button id="invest-button" class="action-button h-10 -mt-[5px]">Invest</button>
                </div>
                <p id="investment-feedback" class="text-green-600"></p>
            </div>

            <div id="investments-display" class="mt-4">
                <h3 class="font-semibold text-gray-700">Current Investments:</h3>
                <ul id="investments-list" class="text-sm text-gray-600"><li>None</li></ul>
            </div>

            <button id="next-year-btn" class="action-button w-full">Advance to Next Year</button>
        </div>
    </div>

    <div id="yearly-report">
        <div class="report-content">
            <h2 id="report-year-title">Yearly Report</h2>
            <p>Total Investment Return: <span id="report-return" class="font-semibold"></span></p>
            <p>Economic Indicators:</p>
            <p><em id="report-indicators" class="text-sm"></em></p>
            <button id="dismiss-report-btn" class="action-button">Continue</button>
        </div>
    </div>

    <div id="gains-chart-panel" class="panel-shape panel-bgcolor mt-8 p-6">
        <h3 class="font-semibold text-gray-700 mb-6 text-center">Investment Gains Over Time</h3>
        <div id="gains-chart"></div>
    </div>

    <div id="metric-panel" class="panel-shape panel-bgcolor mt-4 p-4">
        <h3 class="font-semibold text-gray-700 mb-2">Investment Score</h3>
        <div class="relative h-8 rounded flex overflow-visible">
            <!-- Grade sections -->
            <div class="flex-1 bg-red-600 flex items-center justify-center text-white text-sm font-medium">F</div>
            <div class="flex-1 bg-orange-600 flex items-center justify-center text-white text-sm font-medium">E</div>
            <div class="flex-1 bg-amber-600 flex items-center justify-center text-white text-sm font-medium">D</div>
            <div class="flex-1 bg-yellow-600 flex items-center justify-center text-white text-sm font-medium">C</div>
            <div class="flex-1 bg-lime-600 flex items-center justify-center text-white text-sm font-medium">B</div>
            <div class="flex-1 bg-green-600 flex items-center justify-center text-white text-sm font-medium">A</div>
            <!-- Vertical line indicator -->
            <div id="metric-slider" class="absolute top-1/2 h-[130%] w-1.5 bg-white border border-gray-600 rounded-full transition-all duration-500 shadow-lg -translate-x-1/2 -translate-y-1/2 shadow-black/20" style="left: 0%;"></div>
        </div>
        <p class="text-center mt-2">Current Grade: <span id="current-grade" class="font-semibold">F</span></p>
    </div>

    <script src="js/main.js"></script>
    <script src="js/load_datasets.js"></script>
    <script src="js/background.js"></script>
    <script src="js/gains_chart.js"></script>
    <script src="js/investment_metrics.js"></script>

</body>
</html>
